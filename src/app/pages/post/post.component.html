<div class="card1 mt-3">


    <h3 class="mt-3 pb-3 mb-4 font-italic border-bottom">
        Publicaciones
    </h3>
    <div class="row" *ngFor="let item of posts$ | async">
        <div class="col-md-12  mt-3">

            <h1 class="badge bg-primary"> {{item.userName}} </h1>
            <div class="card">
                <img class="card-img-top" src="{{item.imagePost}}" height="500" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title border-bottom pb-3"> {{item.titlePost}}</h5>
                    <p class="card-text">{{item.contentPost}}</p>

                </div>
                <h3 class="mt-3 pb-3 mb-4 font-italic border-bottom">
                    Comentarios
                </h3>
                <div class="card-footer" *ngFor="let i  of comentary$ | async">
                    <p class="card-text" *ngIf="item.id=== i.idPost">{{i.commentary}}
                        <label class="badge bg-info"> {{i.nameUse}} 

                         </label></p>
                </div>

            </div>
        </div>
        <form class="mt-3 col-md-12  " (ngSubmit)="onSave( item)" [formGroup]="formSave">

            <div class="form-group row">

                <div class="col-sm-12">
                    <input type="text" class="form-control" id="staticEmail" placeholder="Agregue un comentario" formControlName="cometary">
                </div>
            </div>
            <button class="btn bg-dark btn-block text-light">Comentar</button>
        </form>
    </div>
</div>
