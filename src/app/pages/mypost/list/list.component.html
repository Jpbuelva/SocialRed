<div class="table-responsive">
    <table class="table table-hover mt-4">
        <thead>
            <tr class="table-active">
                <th scope="col">Titulo</th>
                <th scope="col">Imagen</th>
                <th scope="col">Descripcion</th>
                <th scope="col"><button type="button" class="btn btn-success" (click)="create()">New</button></th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let item of posts$ | async" class="table-secondary">
                <th scope="row">{{item.titlePost}}</th>
                <td>
                    <img src="{{item.imagePost}}" class="d-block user-select-none" width="50%" height="150" aria-label="Placeholder: Image cap" focusable="false" role="img" preserveAspectRatio="xMidYMid slice" viewBox="0 0 318 180" style="font-size:1.125rem;text-anchor:middle">
                    <rect width="50%" height="50%" fill="#868e96"></rect>


                    <!-- <img src={{item.imagePost}} alt="" height=150 width=150></td> -->

                    <td>{{item.contentPost}}</td>


                    <td class="btn-group ">
                        <button type="button" class="btn btn-info" (click)="edit(item)">Edit</button>
                        <button type="button" class="btn btn-danger" (click)="delete(item.id)">Delete</button></td>
            </tr>

        </tbody>
    </table>

</div>
