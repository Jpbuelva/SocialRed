<form class="mt-3 col-md-8 offset-md-2" (ngSubmit)="onSave( )" [formGroup]="formSave">

    <div class="form-row">

        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Titulo" formControlName="titlePost" [class]="isValidField('titlePost')">
            <div class="invalid-feedback">
                <span *ngIf="formSave.get('titlePost').errors?.required">
                    El campo es requerido
                </span>
            </div>
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Descripcion" formControlName="contentPost" [class]="isValidField('contentPost')">
            <div class="invalid-feedback">
                <span *ngIf="formSave.get('contentPost').errors?.required">
                    El campo es requerido
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input (change)="handleImagen($event)" type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp" formControlName="imagePost">

        </div>

    </div>
    <button type="submit" class="btn bg-dark btn-block text-light">Guardar</button>
</form>
